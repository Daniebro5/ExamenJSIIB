<div class="row">

  <div class="col-sm-12">
    <br>
    <h2 style="padding-left: 40px">Lista de modelos:</h2>
  </div>

</div>

<div class="row" style="margin-left: 20px">

  <div class="col-sm-2" *ngFor="let info of resultadosMarc" style="margin-right: 20px; margin-top: 20px">
    <div class="card" style="width: 250px; margin-left: 200px; margin-bottom: 20px">
      <img class="card-img-top" src={{info.imagenModelo}} alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center">{{info.nombreModelo}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Plataformas: {{info.tipoAuto}}</h6>
        <button type="button" (click)="limpiarLista()" [routerLink]="['/marca', identificadorFK(info.marcaIdFK), 'modelo', info.id]" class="btn btn-primary">Detalles</button>
      </div>
    </div>
  </div>
</div>
