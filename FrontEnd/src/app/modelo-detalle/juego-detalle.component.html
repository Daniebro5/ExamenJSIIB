<div class="row">

  <div class="col-sm-12">

    <h2 style="padding-left: 40px">Juegos:</h2>

  </div>

</div>

<div class="row"  style="margin-left: 20px">

  <div class="col-sm-2" *ngFor="let info of resultadosJueg; let indice = index" style="margin-right: 20px; margin-top: 20px">
    <div class="card" style="width: 250px">
      <img class="card-img-top" src="{{info.imagenModelo}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{info.nombreModelo}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">Plataformas: {{info.tipoAuto}}</h6>
        <button type="button" [routerLink]="['/desarrolladora', info.marcaIdFK.id, 'juego', info.id]" class="btn btn-primary">Detalles</button>
      </div>
    </div>
  </div>
</div>
